<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>js실습</title>
</head>
<body>
<h1>헌혈 조건</h1>
나이 : <input type="text" id="age" size="5"><br><br>
성별 : 남자 <input type="radio" name="gender" id="male" checked>
여자 <input type="radio" name="gender" id="female"><br><br>
몸무게 : <input type="text" id="weight" size="5">kg<br><br>
<input type="button" onclick="result()" value="헌혈 조건 체크"><br>
<p id="r"></p>
<script>
function result(){
	var age = document.getElementById("age").value;
	var weight = document.getElementById("weight").value;
	if(age>=16 && age<=69){
		if(document.getElementById("male").checked){
			if(weight>=50){
				document.getElementById("r").innerHTML = "헌혈 가능합니다.";
			}
			else{
				document.getElementById("r").innerHTML = "체중 미달";
			}
		}
		else{
			if(weight>=45){
				document.getElementById("r").innerHTML = "헌혈 가능합니다.";
			}
			else{
				document.getElementById("r").innerHTML = "체중 미달";
			}
		}
	}
	else{
		document.getElementById("r").innerHTML = "연령 부적합";
	}
}
</script>
</body>
</html>
